
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 50%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Book Title</th>
        <th>Author</th>
    </tr>
    <tr th:each="title: ${listOfTitles}">
        <td th:text="${title.getTitle()}"/>
        <td th:text="${title.getAuthor()}"/>

</table>


</body>
</html>
